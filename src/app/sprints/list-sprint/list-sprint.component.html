<h5 class="card-title fw-semibold mb-4">Sprint List</h5>
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
        <table class="table text-nowrap mb-0 align-middle">
          <thead class="text-dark fs-4">
            <tr>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Id</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Nom</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">But</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Projet</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Date Debut</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Date Fin</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Action</h6>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sprint of sprints">
              <td class="border-bottom-0">
                <h6 class="fw-semibold mb-0">{{sprint.Id}}</h6>
              </td>
              <td class="border-bottom-0">
                <h6 class="fw-semibold mb-0">{{sprint.SprintName}}</h6>
              </td>
              <td class="border-bottom-0">
                <h6 class="fw-semibold mb-0">{{sprint.SprintGoal}}</h6>
              </td>
              <td class="border-bottom-0">
                <h6 class="fw-semibold mb-0">{{sprint.Projet?.Libelle}}</h6>
              </td>
              <td class="border-bottom-0">
                <h6 class="fw-semibold mb-0">{{sprint.DateDebut | date:"dd-mm-yyyy"}}</h6>
              </td>
              <td class="border-bottom-0">
                <h6 class="fw-semibold mb-0">{{sprint.DateFin | date:"dd-mm-yyyy"}}</h6>
              </td>
              <td class="border-bottom-0">
                <a class="btn btn-warning mx-1" [routerLink]="'/sprints/update/'+sprint.Id" >M</a>
                <button class="btn btn-danger mx-1" (click)="remove(sprint.Id)">S</button>
              </td>
            </tr>                      
          </tbody>
        </table>
  </div>
</div>
