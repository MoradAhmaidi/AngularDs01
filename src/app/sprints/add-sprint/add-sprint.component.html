<h5 class="card-title fw-semibold mb-4">Cr√©er Nouveau Sprint</h5>
<div class="card">
  <div class="card-body">
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="number" [(ngModel)]="sprint.Id" class="form-control" id="id">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" [(ngModel)]="sprint.SprintName" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="goal" class="form-label">But</label>
        <input type="text" [(ngModel)]="sprint.SprintGoal" class="form-control" id="goal"/>
      </div>
      <div class="mb-3">
        <label for="debut" class="form-label">Date debut</label>
        <input type="date" [(ngModel)]="sprint.DateDebut" class="form-control" id="debut"/>
      </div>
      <div class="mb-3">
        <label for="fin" class="form-label">Date fin</label>
        <input type="date" [(ngModel)]="sprint.DateFin" class="form-control" id="fin"/>
      </div>
      <div class="mb-3">
        <label for="projets" class="form-label">Projets</label>
        <select id="projets" class="form-select" [(ngModel)]="sprint.ProjetId">
          <option *ngFor="let projet of projets" value="{{projet.Id}}">{{projet.Libelle}}</option>
        </select>
      </div>
      <button class="btn btn-primary" (click)="add()">Ajouter</button>
  </div>
</div>
