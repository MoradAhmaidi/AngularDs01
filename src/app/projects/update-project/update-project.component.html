<h5 class="card-title fw-semibold mb-4">Modifier Projet</h5>
<div class="card">
  <div class="card-body">
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="number" [(ngModel)]="projet.Id" class="form-control" id="id">
      </div>
      <div class="mb-3">
        <label for="libelle" class="form-label">Libelle</label>
        <input type="text" [(ngModel)]="projet.Libelle" class="form-control" id="libelle">
      </div>
      <div class="mb-3">
        <label for="Description" class="form-label">Description</label>
        <textarea [(ngModel)]="projet.Description" class="form-control" id="Description"></textarea>
      </div>
      <div class="mb-3">
        <label for="days" class="form-label">Nombre de jours</label>
        <input type="number" [(ngModel)]="projet.SprintDays" class="form-control" id="dyas"/>
      </div>
      <div class="mb-3">
        <label for="debut" class="form-label">Date debut</label>
        <input type="date" [(ngModel)]="projet.DateDebut" class="form-control" id="debut"/>
      </div>
      <div class="mb-3">
        <label for="fin" class="form-label">Date fin</label>
        <input type="date" [(ngModel)]="projet.DateFin" class="form-control" id="fin"/>
      </div>
      <button class="btn btn-primary" (click)="update()"> Modifier </button>
  </div>
</div>
